version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goqueue
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    image: migrate/migrate:4
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database",
        "postgres://postgres:postgres@postgres:5432/goqueue?sslmode=disable",
        "up"
      ]
    restart: on-failure

  api:
    build: .
    command: ["/app/api"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      PORT: 8080
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/goqueue?sslmode=disable
      REDIS_ADDR: redis:6379
    ports:
      - "8080:8080"

  worker:
    build: .
    command: ["/app/worker"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/goqueue?sslmode=disable
      REDIS_ADDR: redis:6379

volumes:
  pgdata:
